{% extends 'login.html' %}
{% block content %}
<h2>Request Password Reset</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.email.label }} {{ form.email(size=32) }}</div>
    <div>{{ form.submit(class_="btn btn-primary") }}</div>
</form>
<a href="{{ url_for('login') }}">Back to Login</a>
{% endblock %}
