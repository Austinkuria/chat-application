{% extends 'login.html' %}
{% block content %}
<h2>Reset Your Password</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
    <div>{{ form.confirm_password.label }} {{ form.confirm_password(size=32) }}</div>
    <div>{{ form.submit(class_="btn btn-primary") }}</div>
</form>
<a href="{{ url_for('login') }}">Back to Login</a>
{% endblock %}
